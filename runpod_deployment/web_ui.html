<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orpheus TTS - Text to Speech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .status-bar {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-dot.healthy {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .left-panel, .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        select, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            cursor: pointer;
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 200px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-generate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .audio-player-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 300px;
            justify-content: center;
            align-items: center;
        }

        .audio-player-container h3 {
            color: #667eea;
            font-size: 1.5em;
        }

        audio {
            width: 100%;
            border-radius: 10px;
        }

        .placeholder {
            text-align: center;
            color: #999;
            font-size: 1.1em;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 1.1em;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Orpheus TTS</h1>
        <p class="subtitle">Transform text into natural-sounding speech</p>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Checking status...</span>
            </div>
            <span id="modelInfo"></span>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="form-group">
                    <label for="voiceSelect">Select Voice</label>
                    <select id="voiceSelect">
                        <option value="tara">Tara (Default)</option>
                        <option value="zoe">Zoe</option>
                        <option value="zac">Zac</option>
                        <option value="jess">Jess</option>
                        <option value="leo">Leo</option>
                        <option value="mia">Mia</option>
                        <option value="julia">Julia</option>
                        <option value="leah">Leah</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="textInput">Enter Text</label>
                    <textarea 
                        id="textInput" 
                        placeholder="Type or paste the text you want to convert to speech..."
                    >Hello! This is Orpheus TTS, a state-of-the-art text to speech system. I can generate natural-sounding speech with emotion and expression.</textarea>
                </div>

                <div class="button-group">
                    <button class="btn-generate" id="generateBtn" onclick="generateSpeech()">
                        üéµ Generate Speech
                    </button>
                    <button class="btn-clear" onclick="clearText()">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>

            <div class="right-panel">
                <div class="audio-player-container">
                    <h3>Audio Player</h3>
                    <div id="placeholder" class="placeholder">
                        üëÜ Enter text and click "Generate Speech" to create audio
                    </div>
                    <div id="loading" class="loading">
                        <div class="spinner"></div>
                        <p>Generating speech...</p>
                    </div>
                    <audio id="audioPlayer" controls style="display: none;"></audio>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </div>

    <script>
        // Check server health on load
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                const modelInfo = document.getElementById('modelInfo');
                
                if (data.model_loaded) {
                    statusDot.classList.add('healthy');
                    statusText.textContent = 'Model Ready';
                    modelInfo.textContent = 'Orpheus TTS v1.0';
                } else {
                    statusText.textContent = 'Model Loading...';
                    modelInfo.textContent = 'Please wait...';
                    setTimeout(checkHealth, 5000);
                }
            } catch (error) {
                document.getElementById('statusText').textContent = 'Connection Error';
            }
        }

        async function generateSpeech() {
            const text = document.getElementById('textInput').value.trim();
            const voice = document.getElementById('voiceSelect').value;
            
            if (!text) {
                showError('Please enter some text to convert to speech.');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const placeholder = document.getElementById('placeholder');
            const loading = document.getElementById('loading');
            const audioPlayer = document.getElementById('audioPlayer');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Reset UI
            errorMessage.classList.remove('active');
            successMessage.classList.remove('active');
            placeholder.style.display = 'none';
            loading.classList.add('active');
            audioPlayer.style.display = 'none';
            generateBtn.disabled = true;

            try {
                const params = new URLSearchParams({
                    prompt: text,
                    voice: voice,
                    temperature: 0.4,
                    top_p: 0.9,
                    max_tokens: 2000,
                    repetition_penalty: 1.1
                });

                const response = await fetch(`/tts?${params.toString()}`);
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                loading.classList.remove('active');
                
                showSuccess('Speech generated successfully! Click play to listen.');
                
                // Auto-play the audio
                audioPlayer.play().catch(e => console.log('Auto-play prevented by browser'));
                
            } catch (error) {
                loading.classList.remove('active');
                placeholder.style.display = 'block';
                showError(`Failed to generate speech: ${error.message}`);
            } finally {
                generateBtn.disabled = false;
            }
        }

        function clearText() {
            document.getElementById('textInput').value = '';
            document.getElementById('textInput').focus();
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            setTimeout(() => errorMessage.classList.remove('active'), 5000);
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.classList.add('active');
            setTimeout(() => successMessage.classList.remove('active'), 5000);
        }

        // Check health on page load
        checkHealth();
    </script>
</body>
</html>
